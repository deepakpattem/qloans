<h1>Change Password</h1>
    
<form method="post" action="">

<label for="uname"><b>Username</b></label>
<input type="text" placeholder="Enter Username" name="uname" required>
<br>

<label for="newPassword">New Password:</label>
<input type="password" placeholder="Enter New Password" id="newPassword" name="newPassword" title="New password" />
<br>

<label for="confirmPassword">Confirm Password:</label>
<input type="password" placeholder="Enter New Password Again" id="confirmPassword" name="confirmPassword" title="Confirm new password" />
<br>

<p class="form-actions">
<input type="submit" value="Change Password" title="Change password" />
</p>

</form>
